<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Your description here">
  <meta name="keywords" content="Your,keywords,here">
  <meta name="author" content="Author Name">
  <script async defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Desktop content -->
  <div id="desktop-content">
    <!-- Audio device selection -->
    <div id="devices-container" class="devices-container">
      <label class="audio-device-label" for="audio-device-selection">Select an audio input device:</label>
      <div class="select-dropdown">
        <select id="audio-device-selection" class="form-select"></select>
      </div>
    </div>

    <div class="header">
      <p></p>
    </div>
    <button id="connect" class="connect" aria-label="Connect">Connect</button>
    
    <!-- Characters List -->
    <div class="main-container">
      <div class="radio-buttons">
        <!-- this part will be dynamically rendered -->
      </div>
    </div>
    <div class="actions">
      <button id="talk-btn" class="talk-btn" disabled aria-label="Talk">Talk</button>
      <button id="text-btn" class="text-btn" disabled aria-label="Text">Text</button>
    </div>
    
    <div class="main-screen">
      <div id="player-container" class="player-container">
        <div id="sound-wave" class="sound-wave">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <audio id="audio-player" class="audio-player">
          <source src="" type="audio/mp3">
        </audio>
      </div>
      <textarea id="chat-window" class="chat-window" readonly draggable="false"></textarea>
    </div>
    </div>
    <div class="action-container">
      <div id="stop-call" class="stop-call">
        <img src="/static/end-call.svg" alt="End call button" class="icon-instance-node"/>
      </div>
      <div id="continue-call" class="continue-call">
        <img src="/static/continue-call.svg" alt="Continue call button" class="icon-instance-node"/>
      </div>
      <div class="message-input-container">
        <input id="message-input" class="message-input" type="text" placeholder="Type your message">
        <span class="focus-border">
          <i></i>
        </span>
      </div>
      <button id="send-btn" class="send-btn" aria-label="Send Message">Send Message</button>
    </div>

    <div class="options-container">
      <div id="disconnect" class="disconnect">
        <img src="/static/connect.svg" alt="Disconnect button" class="icon-instance-node-small" />
      </div>
      <div id="message" class="message">
        <img src="/static/message.svg" alt="Message button" class="icon-instance-node-small" />
      </div>
      <div id="call" class="call">
        <img src="/static/microphone.svg" alt="Call button" class="icon-instance-node-small" />
      </div>
    </div>  
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
